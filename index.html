<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/materialize.min.css">
    <link rel="stylesheet" href="css/style.css">
    
    <title>ReCom</title>
</head>

<body>
    <header>
        <nav class="grey darken-3">
            <div class="nav-wrapper">
                <div class="container">
                    <a href="#" class="brand-logo">ReCom</a>


                    <ul class="right hide-on-med-and-down">
                        <li class="active">
                            <a href="#">Главная</a>
                        </li>
                        <li>
                            <a href="#">О нас</a>
                        </li>
                        <li>
                            <a href="#">Наши проекты</a>
                        </li>
                        <li>
                            <a href="#">Контакты</a>
                        </li>
                    </ul>
                    <ul id="slide-out" class="sidenav">
                        <li class="active">
                            <a href="#">Главная</a>
                        </li>
                        <li>
                            <a href="#">О нас</a>
                        </li>
                        <li>
                            <a href="#">Наши проекты</a>
                        </li>
                        <li>
                            <a href="#">Контакты</a>
                        </li>
                    </ul>
                    <a href="#" data-target="slide-out" class="sidenav-trigger">
                        <i class="material-icons">menu</i>
                    </a>
                </div>
            </div>
        </nav>
    </header>

    <div class="carousel">
        <a class="carousel-item" href="#one!">
            <img src="https://picsum.photos/200/300?image=0">
        </a>
        <a class="carousel-item" href="#two!">
            <img src="https://picsum.photos/200/300?image=1">
        </a>
        <a class="carousel-item" href="#three!">
            <img src="https://picsum.photos/200/300?image=2">
        </a>
        <a class="carousel-item" href="#four!">
            <img src="https://picsum.photos/200/300?image=3">
        </a>
        <a class="carousel-item" href="#five!">
            <img src="https://picsum.photos/200/300?image=4">
        </a>
    </div>

    <main>
        <h2 class='center main-header'>Мы предлагаем:</h2>
        <div id="container"></div>



    </main>
    <footer class="footer-copyright center">© 2018 Copyright Apelsin:)</footer>
    <script id="services" type="text/x-handlebars-template">
        <div class="container">
        <ul class="collapsible expandable hide-on-large-only">
            {{#each articles}}
            <li>
                <h3 class="collapsible-header">{{title}}</h3>
                <div class="collapsible-body">{{body}}</div>
            </li>
            {{/each}}
        </ul>
            <div class="row  hide-on-med-and-down">
                <div class="col m4">
                    <ul class="tabs">
                        {{#each articles}}
                        <li class="tab"><a href="#{{id}}">{{title}}</a></li>

                        {{/each}}
                    </ul>
                </div>
                <div class="col m8">
                    {{#each articles}}
                    <div id="{{id}}" class="col tab-content">{{body}}</div>
                    {{/each}}
                </div>
            </div>
        </div>
    </script>
    <script src="./js/handlebars.min.js"></script>
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/materialize.min.js"></script>
    <script defer src="js/template.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
